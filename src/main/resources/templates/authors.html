<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of authors</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"> 123</td>
        <td th:text="${author.firstName}"> Name</td>
        <td th:text="${author.lastName}"> LastName</td>

    </tr>
</table>

</body>
</html>
